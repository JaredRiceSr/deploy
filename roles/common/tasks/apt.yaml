- name: Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes

- name: Installing common tools with apt
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - 'sudo'
    - 'curl'
    - 'wget'
    - 'htop'
    - 'nload'
    - 'locate'
    - 'vim'
    - 'zabbix-agent'
    - 'tmux'
    - 'acl'
    - 'net-tools'
  become: true
  become_user: root
