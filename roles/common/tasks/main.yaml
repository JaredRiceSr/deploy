---
-
  tasks:
  - name: Installing users, keys and dtube group
  group:
      name: dtube
      state: present
  user:
      name: "{{ item }}"
      shell: /bin/bash
      group: dtube
    with_items:
      - dabbott
      - heimindanger
  authorized_key:
      user: dabbott
      state: present
      manage_dir: yes
      key: "ssh-rsa  dabbott"
  authorized_key:
      user: heimindanger
      state: present
      manage_dir: yes
      key: "ssh-rsa  heimindanger"
  authorized_key:
        user: root
        state: present
        manage_dir: yes
        key: "ssh-rsa  dabbott"
  lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%dtube'
        line: '%dtube ALL=(ALL) NOPASSWD: ALL'
        create: true


  - name: Update and upgrade apt packages
  become: true
  become_method: su
  apt:
    upgrade: yes
    update_cache: yes

  - name: Install bootstrapping Deps (Curl, Sudo, Wget)
    apt:
      name: "{{ items }}"
      state: latest
    with_items:
      - 'sudo'
      - 'curl'
      - 'wget'
